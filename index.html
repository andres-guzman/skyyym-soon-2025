<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Skyyym — Soon</title>
	<meta name="description"
		content="Thank you for visiting but right now I'm working on a new design for my website, please come back soon.">
	<meta name="author" content="Andrés Guzmán">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Open Graph / Social Preview -->
	<meta property="og:title" content="Skyyym — Soon">
	<meta property="og:description" content="Skyyym website is under construction. Check back soon!">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://www.skyyym.com/">
	<meta property="og:image" content="tile-wide.png">

	<!-- Favicon & Manifest -->
	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="theme-color" content="#f4f7fc">

	<style>
		@keyframes revealUp {
			0% {
				transform: translateY(50px);
			}

			to {
				transform: translateY(0);
			}
		}

		@keyframes revealUpmobile {
			0% {
				transform: translateY(50px);
			}

			to {
				transform: translateY(0);
			}
		}

		@font-face {
			font-family: 'Proxima Extrabold';
			src: url(fonts/proximanova-extrabold-webfont.woff2) format('woff2'),
				url(fonts/proximanova-extrabold-webfont.woff) format('woff');
			font-weight: 800;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'Proxima Light';
			src: url(fonts/proximanova-light-webfont.woff2) format('woff2'),
				url(fonts/proximanova-light-webfont.woff) format('woff');
			font-weight: 300;
			font-style: normal;
			font-display: swap;
		}

		body {
			background-color: #e3e5e9;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		main {
			min-height: 50px;
			/* increased from 44px to fit h1 */
			overflow: hidden;
			display: flex;
			align-items: center;
			/* center vertically */
			justify-content: center;
		}

		#coming--soon {
			transform: translateY(50px);
			animation-name: revealUp;
			animation-duration: 1150ms;
			animation-timing-function: cubic-bezier(0.250, 0.460, 0.450, 0.940);
			animation-fill-mode: forwards;
			animation-delay: 750ms;
			margin: 0;
			/* remove default h1 margins */
			text-align: center;
		}

		.coming--soon--skyyym {
			font: 1.5vw "Proxima Extrabold", Arial, Helvetica, sans-serif;
			color: #05010a;
			text-transform: uppercase;
		}

		.coming--soon--portafolio {
			font: 1.5vw "Proxima Light", Arial, Helvetica, sans-serif;
			color: #05010a;
			text-transform: uppercase;
		}

		@media screen and (max-width: 720px) {
			#coming--soon {
				transform: translateY(50px);
				animation-name: revealUpmobile;
			}

			.coming--soon--portafolio,
			.coming--soon--skyyym {
				font-size: 5vw;
			}

			main {
				min-height: 50px;
				/* enough for mobile font size */
			}
		}
	</style>
</head>

<body>
	<main>
		<h1 id="coming--soon">
			<span class="coming--soon--skyyym">Skyyym [2025], </span>
			<span class="coming--soon--portafolio">Muy pronto</span>
		</h1>
	</main>
</body>

</html>
